    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 纯绿色代码雨脚本 ---
            const canvas = document.getElementById('background-canvas');
            const ctx = canvas.getContext('2d');
            
            const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
            const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const nums = '0123456789';
            const chars = katakana + latin + nums;

            const fontSize = 14;
            let columns, drops;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                columns = Math.floor(canvas.width / fontSize);
                drops = [];
                for (let i = 0; i < columns; i++) {
                    drops[i] = 1;
                }
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            function drawMatrixRain() {
                ctx.fillStyle = 'rgba(11, 11, 11, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#00ff41';
                ctx.font = `${fontSize}px 'Share Tech Mono'`;
                
                for (let i = 0; i < drops.length; i++) {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    const x = i * fontSize;
                    const y = drops[i] * fontSize;
                    
                    ctx.fillText(text, x, y);

                    if (y > canvas.height && Math.random() > 0.99) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            setInterval(drawMatrixRain, 50);

            // 文本解密
            const decryptElements = document.querySelectorAll('.decrypt-text');
            const randomChars = '`¡™£¢∞§¶•ªº–≠⁄€‹›ﬁﬂ‡°·‚—±!@#$%^&*()_+-=[]{}|;:,.<>?';
            decryptElements.forEach(el => {
                const originalText = el.textContent.trim();
                let iteration = 0;
                const interval = setInterval(() => {
                    el.textContent = originalText.split('').map((char, index) => (index < iteration) ? originalText[index] : (char === ' ') ? ' ' : randomChars[Math.floor(Math.random() * randomChars.length)]).join('');
                    if(iteration >= originalText.length) clearInterval(interval);
                    iteration += 1 / 3;
                }, 30);
            });
            
            // 音效与扫描系统
            let isAudioUnlocked = false;
            function unlockAudio() {
                if (isAudioUnlocked) return;
                zzfx.getContext().resume().then(() => { isAudioUnlocked = true; });
            }
            ['click', 'mousemove', 'keydown', 'touchstart'].forEach(eventName => 
                window.addEventListener(eventName, unlockAudio, { once: true })
            );

            const downloadButton = document.getElementById('download-button');
            const dingSound = [,,523.25,.02,.02,.1,2,.1,,-0.1,,,,,.1,,.02,.13,.01];
            downloadButton.addEventListener('click', () => {
                if (isAudioUnlocked) zzfx(...dingSound);
            });
            
            const scanButton = document.getElementById('scan-trigger-button');
            const header = document.getElementById('main-header');
            const scanSound = [1.5,.5,250,.03,.1,.2,1,1.5,,,,,.2,,.1,,.8,.05]; 

            scanButton.addEventListener('click', () => {
                if (isAudioUnlocked) zzfx(...scanSound);
                header.classList.remove('scanning');
                void header.offsetWidth;
                header.classList.add('scanning');
            });
        });

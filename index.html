    <!-- 代码雨动画 -->
    <script>
        // 代码雨动画
        const matrixCanvas = document.createElement('canvas');
        matrixCanvas.id = 'matrix-canvas';
        document.getElementById('matrix-container').appendChild(matrixCanvas);
        
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        
        // 设置画布尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        
        const katakana = 'ｦｧｨｩｪｫｬｭｮｯｰｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜﾝﾞﾟ';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const symbols = '!@#$%^&*()_+-=[]{};:\'"\\|,.<>/?';
        
        const alphabet = katakana + latin + nums + symbols;
        
        const fontSize = 16; // 稍大字体增强朦胧感
        const columns = Math.floor(canvas.width / fontSize);
        
        const rainDrops = [];
        
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = Math.random() * -100; // 初始位置随机
            
            // 随机添加一些停顿效果
            if (Math.random() > 0.8) {
                rainDrops[x] = -Math.random() * 50;
            }
        }
        
        // 更柔和的绿色调
        const matrixColors = [
            'rgba(0, 255, 65, 0.4)',
            'rgba(0, 255, 65, 0.3)'
        ];

        function drawMatrixRain() {
            // 使用更透明的填充创造朦胧感
            ctx.fillStyle = 'rgba(0, 0, 0, 0.03)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = `bold ${fontSize}px 'Share Tech Mono', monospace`;
            
            for (let i = 0; i < rainDrops.length; i++) {
                // 随机选择颜色
                const textColor = matrixColors[Math.floor(Math.random() * matrixColors.length)];
                ctx.fillStyle = textColor;
                
                // 随机字符
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                
                // 随机速度变化
                const speed = Math.random() > 0.98 ? 0.5 : 1;
                
                // 重置逻辑
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                    
                    // 10%几率完全重置
                    if (Math.random() > 0.9) {
                        rainDrops[i] = Math.random() * -50;
                    }
                }
                rainDrops[i] += speed;
            }
        }

        // 动画循环
        let animationFrame;
        function animate() {
            drawMatrixRain();
            animationFrame = requestAnimationFrame(animate);
        }
        animate();

        // 窗口大小调整处理
        window.addEventListener('resize', () => {
            resizeCanvas();
            
            // 重新计算列数
            const newColumns = Math.floor(canvas.width / fontSize);
            
            // 保持现有雨滴状态
            const tempDrops = [];
            for (let i = 0; i < newColumns; i++) {
                if (i < rainDrops.length) {
                    tempDrops[i] = rainDrops[i] * (columns / newColumns);
                } else {
                    tempDrops[i] = Math.random() * -100;
                }
            }
            
            // 更新数组
            rainDrops.length = newColumns;
            for (let i = 0; i < newColumns; i++) {
                rainDrops[i] = tempDrops[i];
            }
        });

        // 主题切换逻辑
        const themeToggle = document.getElementById('theme-toggle');
        const docElement = document.documentElement;
        
        themeToggle.addEventListener('click', function() {
            docElement.classList.toggle('dark');
            
            // 更新代码雨颜色
            if (docElement.classList.contains('dark')) {
                matrixColors[0] = 'rgba(0, 255, 65, 0.6)';
            } else {
                matrixColors[0] = 'rgba(0, 150, 40, 0.6)'; // 亮色模式下的绿色
            }
        });

        // 鼠标移动干扰效果
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.9) {
                const x = e.clientX;
                const y = e.clientY;
                
                // 在鼠标周围创建干扰波纹
                ctx.fillStyle = 'rgba(0, 255, 65, 0.1)';
                ctx.beginPath();
                ctx.arc(x, y, 50 + Math.random() * 50, 0, Math.PI * 2);
                ctx.fill();
            }
        });
    </script>

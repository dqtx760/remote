    <script>
        // 主题切换逻辑
        const themeToggle = document.getElementById('theme-toggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        if (localStorage.getItem('color-theme') === 'dark' || (!localStorage.getItem('color-theme') && prefersDarkScheme.matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        
        themeToggle.addEventListener('click', function() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
        });
        
        // 动画效果
        function animateOnScroll() {
            const animatableElements = document.querySelectorAll('.fade-in');
            
            animatableElements.forEach(el => {
                const elTop = el.getBoundingClientRect().top;
                const isVisible = elTop < window.innerHeight - 50;
                
                if (isVisible) {
                    el.style.opacity = '1';
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                animateOnScroll();
            }, 100);
        });
        
        window.addEventListener('scroll', animateOnScroll);
    </script>
